<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/mdb.min.css">
  <title>Add Certificate</title>
</head>

<body>
  <div class="addcertificate_wrapper">
    <div class="addcertificate_nav">
      <div class="row m-0 align-items-center">
        <h5>Add Certificate</h5>
        <a href="">
          <span>&times;</span>
        </a>
      </div>
    </div>
    <div class="bottom_button">
      <button class="btn_primary">Add Certificate</button>
    </div>
    <div class="certificate_detail_wrapper">
      <h4>Certificate Details</h4>
      <div class="certificate_inner_wrap">
        <div class="row m-0">
          <div class="col-12 pt-0 px-1">
            <div class="form_group required">
              <label for="">Certificate Name </label>
              <input type="text" placeholder="Enter Certificate Name">
            </div>
          </div>
          <div class="col-12 pt-3 px-1">
            <div class="form_group required">
              <label for="">Organization</label>
              <input type="text" placeholder="Enter Organization Name">
            </div>
          </div>
          <div class="col-12 pt-3 px-1">
            <div class="form_group">
              <label for="">Select Logo</label>
              <div class="selectlogo ">
                <div class="logo_wrap">
                  <img src="./images/certificate_placeholder.png" alt="certificate_placeholder" />
                </div>
                <div class="logos_container">
                  <div class="row m-0">
                    <div class="col-3">
                      <img src="./images/certificate_1.png" alt="certificate_1" />
                    </div>
                    <div class="col-3">
                      <img src="./images/certificate_1.png" alt="certificate_1" />
                    </div>
                    <div class="col-3">
                      <img src="./images/certificate_1.png" alt="certificate_1" />
                    </div>
                    <div class="col-3">
                      <img src="./images/certificate_1.png" alt="certificate_1" />
                    </div>
                    <div class="col-3">
                      <img src="./images/certificate_1.png" alt="certificate_1" />
                    </div>
                    <div class="col-3">
                      <img src="./images/certificate_1.png" alt="certificate_1" />
                    </div>
                  </div>
                </div>
              </div>
              <small>Logos will populate based on entered Certificate & Org.</small>
            </div>
          </div>
          <div class="col-6 pt-3 px-1">
            <div class="form_group required calendaricon">
              <label for="">Issue Date</label>
              <input type="text" placeholder="Date (MM/YY)">
            </div>
          </div>
          <div class="col-6 pt-3 px-1">
            <div class="form_group calendaricon">
              <label for="">Expiry Date</label>
              <input type="text" placeholder="Date (MM/YY)">
            </div>
          </div>
          <div class="col-12 pt-3 px-1">
            <div class="form_group">
              <label for="">Credential ID</label>
              <input type="text" placeholder="Enter Certificate Name">
            </div>
          </div>
          <div class="col-12 pt-3 px-1">
            <div class="form_group">
              <label for="">Credential URL</label>
              <input type="text" placeholder="Enter URL">
            </div>
          </div>
        </div>
      </div>
      <div class="certicate_info_wrap">
        <p>User is solely responsible for providing accurate information about certification and confirms full
          compliance with the terms & conditions/agreement with respective certifying authority/organization</p>
      </div>
    </div>
  </div>
</body>
<script src="./js/jquery.min.js"></script>
<script src="./js/bootstrap.min.js"></script>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script src="./js/script.js"></script>
<script>
  $(".selectlogo").on("click", function () {
    $(this).toggleClass("active");
  })
</script>

</html>
