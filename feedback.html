<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/mdb.min.css">
  <title>Feedback</title>
</head>

<body>
  <div class="addcertificate_wrapper feedback_wrapper">
    <div class="addcertificate_nav">
      <div class="row m-0 align-items-center">
        <h5>Feedback</h5>
        <a href="">
          <span>&times;</span>
        </a>
      </div>
    </div>
    <div class="bottom_button">
      <button class="btn_primary">Submit</button>
    </div>
    <div class="feedback_form_wrap">
      <div class="feedback_inner_wrap">
        <div class="form_group required">
          <label for="">Rate your App Experience</label>
          <div class="rating_stars pt-2">
            <img src="./images/stars.svg" alt="stars" />
          </div>
        </div>
      </div>
      <div class="feedback_inner_wrap">
        <div class="form_group required">
          <label for="">Your Feedback</label>
          <textarea cols="30" rows="10" placeholder="Enter Your Feedback"></textarea>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="./js/jquery.min.js"></script>
<script src="./js/bootstrap.min.js"></script>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script src="./js/script.js"></script>

</html>
