<html lang="en">

<head>

  <link rel="shortcut icon" href="favicon.ico">

    <div class="addcertificate_nav">

        <h5>Add Domain</h5>
        <a href="">

        </a>
      </div>
    </div>
    <div class="bottom_button">

          </li>
          <li>

              <input type="checkbox" id="check_3" class="d-none">

            </div> 
          </li>
          <li>
            <div class="check_btn">
              <input type="checkbox" id="check_4" class="d-none">
              <label for="check_4"> <div class="radio_check_wrap"></div> Z Technology</label>
