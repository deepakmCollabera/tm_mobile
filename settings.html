<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/mdb.min.css">
  <title>Settings</title>
</head>

<body>
  <div class="addcertificate_wrapper settings_wrapper">
    <div class="addcertificate_nav">
      <div class="row m-0 align-items-center">
        <h5>Settings</h5>
        <a href="">
          <span>&times;</span>
        </a>
      </div>
    </div>
    <div class="bottom_button">
      <button class="btn_primary">Submit</button>
    </div>
    <div class="settings_form_wrap">
      <div class="settings_inner_wrap">
        <div class="form_group">
          <label for="">Do You Want to Receive Notifications via Email?</label>
          <p class="status_check_wrap form_check_css line-height-0"><input type="checkbox" id="currently_active_1" class="status_switch" checked><label for="currently_active_1" class="ml-auto mr-auto mb-1">Toggle</label> <span class="yesNo text_book_12"></span></p>
        </div>
      </div>
      <div class="settings_inner_wrap">
        <div class="form_group">
          <label for="">Do You Want to Receive Push Notifications?</label>
          <p class="status_check_wrap form_check_css line-height-0"><input type="checkbox" id="currently_active" class="status_switch" checked><label for="currently_active" class="ml-auto mr-auto mb-1">Toggle</label> <span class="yesNo text_book_12"></span></p>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="./js/jquery.min.js"></script>
<script src="./js/bootstrap.min.js"></script>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script src="./js/script.js"></script>

</html>
