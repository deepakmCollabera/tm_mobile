<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/mdb.min.css">
  <title>Login</title>
</head>
<body>
  <div class="login_wrapper">
    <div class="login_inner_wrap">
      <span><img src="./images/Collabera.svg" alt="Collabera"></span>
      <h4 class="my-3">LOGIN</h4>
      <form action="">
        <div class="form_group mb-3">
          <label for="login_email">EMAIL ID</label>
          <input type="email" id="login_email">
        </div>
        <div class="form_group mb-3 position-relative">
          <label for="login_password">PASSWORD</label>
          <input type="password" id="login_password">
          <span class="see_password"><img src="./images/eye_icon.svg" alt="eye_icon" /></span>
        </div>
        <div class="form_group checkbox_wrap mb-2">
          <input type="checkbox" id="rememberMe" width="20px" class="d-none">
          <div class="checkbox_wrap_img mr-1"></div>
          <label for="rememberMe" class="mb-0">Remember Me</label>
        </div>
        <button type="submit" class="btn_primary">Login</button>
        <a href="" class="forget_paswrd">Forgot Password?</a>
      </form>
    </div>
  </div>
</body>
<script src="./js/jquery.min.js"></script>
<script src="./js/bootstrap.min.js"></script>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script src="./js/script.js"></script>

</html>
