<html lang="en">

<head>

  <title>Confirm Interview</title>

<body>
  <div class="confirm_interview_wrapper">
    <div class="confirm_in_nav">
      <div class="row m-0 align-items-center w-100">
        <h5>Confirm Interview</h5>
        <a href="">
          <span>&times;</span>
        </a>
      </div>
    </div>
    <div class="bottom_button">
      <button class="btn_primary">Submit</button>
    </div>
    <div class="confirm_interview_main_wrap">
      <div class="confirm_in_form">
        <div class="form_group mb-3">
          <p>Choose Interview Date</p>
          <div class="radio_btn_date">
            <div class="row m-0">
              <div class="radio_date mr-2">
                <input type="radio" id="date_1" name="in_date" value="date_1" class="d-none">
                <label for="date_1">
                  <div class="date_radio">
                    <p>MON</p>
                    <h4>15</h4>
                    <p>JUN</p>
                  </div>
                </label>
              </div>
              <div class="radio_date mr-2">
                <input type="radio" id="date_2" name="in_date" value="date_2" class="d-none">
                <label for="date_2">
                  <div class="date_radio">
                    <p>TUE</p>
                    <h4>16</h4>
                    <p>JUN</p>
                  </div>
                </label>
              </div>
              <div class="radio_date mr-2">
                <input type="radio" id="date_3" name="in_date" value="date_3" class="d-none">
                <label for="date_3">
                  <div class="date_radio">
                    <p>WED</p>
                    <h4>17</h4>
                    <p>JUN</p>
                  </div>
                </label>
              </div>
              <div class="radio_date mr-2">
                <input type="radio" id="date_4" name="in_date" value="date_4" class="d-none">
                <label for="date_4">
                  <div class="date_radio">
                    <p>THU</p>
                    <h4>18</h4>
                    <p>JUN</p>
                  </div>
                </label>
              </div>
              <div class="radio_date">
                <input type="radio" id="date_5" name="in_date" value="date_5" class="d-none">
                <label for="date_5">
                  <div class="date_radio">
                    <p>FRI</p>
                    <h4>19</h4>
                    <p>JUN</p>
                  </div>
                </label>
              </div>
              <!-- <div class="radio_date">
                <input type="radio" id="date_1" name="in_date" value="date_1" class="d-none">
                <label for="date_1">
                  <div class="date_radio">
                    <p>MON</p>
                    <h4>15</h4>
                    <p>JUN</p>
                  </div>
                </label>
              </div> -->
            </div>

            
          </div>
        </div>
        <div class="form_group mb-3">
          <p>Choose Interview Time</p>
          <div class="radio_btn_time">
            <div class="row m-0">
              <div class="radio_time mr-2">
                <input type="radio" id="time_1" name="in_time" value="time_1" class="d-none">
                <label for="time_1">
                  <div class="time_radio">
                    9:00 AM
                  </div>
                </label>
              </div>
              <div class="radio_time mr-2">
                <input type="radio" id="time_2" name="in_time" value="time_2" class="d-none">
                <label for="time_2">
                  <div class="time_radio">
                    11:30 AM
                  </div>
                </label>
              </div>
              <div class="radio_time mr-2">
                <input type="radio" id="time_3" name="in_time" value="time_3" class="d-none">
                <label for="time_3">
                  <div class="time_radio">
                    1:00 PM
                  </div>
                </label>
              </div>
              <div class="radio_time mr-2">
                <input type="radio" id="time_4" name="in_time" value="time_4" class="d-none">
                <label for="time_4">
                  <div class="time_radio">
                    3:30 PM
                  </div>
                </label>
              </div>
              <div class="radio_time mr-2">
                <input type="radio" id="time_5" name="in_time" value="time_5" class="d-none">
                <label for="time_5">
                  <div class="time_radio">
                    5:00 PM
                  </div>
                </label>
              </div>
            </div>
          </div>
        </div>
        <div class="form_group mb-3">
          <p class="mb-1">Interview Type</p>
          <h5>Video Interview</h5>
        </div>
        <div class="form_group mb-3">
          <p class="mb-1">Interview Duration</p>
          <h5>01:30 hrs</h5>
        </div>
        <div class="form_group mb-3">
          <label for="" class="mb-2">Interview URL/Details</label>
          <textarea name="" id="" cols="30" rows="8">https://collabera.zoom.us/j/5748245849
            Meeting ID: 574 824 5849
            One tap mobile
            +14086380968,,5748245849# US (San Jose)
            +16468769923,,5748245849# US (New York)</textarea>
        </div>
        <div class="row m-0 w-100">
          <div class="col-4 pl-0 pr-1">
            <div class="form_group required">
              <label for="" class="mb-2">Country Code</label>
              <input type="text" value="+91">
            </div>
          </div>
          <div class="col-8 pl-1 pr-0">
            <div class="form_group required">
              <label for="" class="mb-2">Consultant Phone Number</label>
              <input type="text" value="9730890956">
            </div>
          </div>
          <small class="mt-3">When you submit this phone number, it will be updated in your profile.</small>
        </div>
      </div>
    </div>
  </div>
